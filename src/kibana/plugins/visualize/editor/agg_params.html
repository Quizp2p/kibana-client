<div ng-if="aggIsTooLow" class="form-group">
  <p class="vis-editor-agg-error">
    "{{ agg.schema.title }}" 聚类必须在其他单位之前执行！
  </p>
  <input
    type="number"
    name="order"
    ng-model="$index"
    max="{{aggIsTooLow ? $index - 1 : $index}}"
    style="display: none;">
</div>

<!-- schema editors get added down here: aggSelect.html, agg_types/controls/*.html -->
